<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd" >
  
 <html lang="en">
 <head>
	<title>While Loops</title>
</head>
	<body>
	<script language="javascript" type="text/javascript">
	  var x = 0;
	  //loop that counts to 100
	  while(x < 101) //make sure to account for the one off - if initial condition no loop iteration
	  {
		document.write(x + "</br>");
		x++;
	  }
	 document.write("_______________________");
	   var y=150;
	   
	   do //this will iterate at least once
	   {
		document.write(y + "</br>");
		y++;
		} while(y < 101)    //don't forget the condition	
		
	</script>
	
	</body>
	
</html>
