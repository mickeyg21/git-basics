 <head>
	<title>The Document Object</title>
	  <script language="javascript" type="text/javascript">
	   function processName()
	   {
	     var first;
		 var last;
		 first=document.getElementById('first').value;
		 last=document.getElementById('last').value;
		 
		 alert(first + " " + last);
	   
	     document.getElementById('para').style.backgroundColor="#bb0000";
	     document.getElementById('para').style.fontWeight="bold";
	   }
	  </script>
	 
	 </head>
	<body>
	
	
	  First: <input type = "text" id="first" /> <!-- id gives js access to the html element --->
	  <br/>
	  Last: <input type = "text" id="last" />
