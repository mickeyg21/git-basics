<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd" >
  
 <html lang="en">
 <head>
	<title>Switch Statements</title>
</head>
	<body>
	<script language="javascript" type="text/javascript">
	  
	  
	  var letterGrade= "a";
	   
	   switch(letterGrade)
	    {
			case "A":
			case "a":
				document.write("A is an excellent grade");
				break;
			case "B":
				document.write("B is an good grade"); // don't forget :, break
				break;
			
			case "C":
				document.write("C is an average grade");
				break;
				
			case "D":
				document.write("C is an below average grade");
				break;
			case "F":
				document.write("F is an failing grade");
				break;
	
			default:
			  document.write("Grade not recognized");
			  break;
			  
			}  
	</script>
	
	</body>
	
</html>
