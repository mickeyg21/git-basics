<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd" >
  
 <html lang="en">
 <head>
	<title>Events</title>
	<script language="javascript" type="text/javascript">
	 function onButtonClick() //javascript is a events driven language - make sure to look up the events that you can use
		{
			alert("you have successfully pressed the button!");
		}
	 function whenPageLoads()
		{
		  alert("welcome to my page");
		}
		</script>
</head>
	<body onload="whenPageLoads()"/>
	
	  
	
	
	
	<input type="button" value="Press me" onClick="onButtonClick()"/>
	
	</body>
	
</html>
