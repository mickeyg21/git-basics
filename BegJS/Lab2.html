<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

 <html lang="en">
 <head>
	<title>Lab Exercise 2 - Chapter 3 Variables</title>
</head>
	<body>
	
	<script language="javascript" type="text/javascript">
	  //using variables Lesson
	  var firstName="Mickey";
	  var lastName="Garcia";
	  var age=53;
	  var city="San Francisco";
	  var favoriteFood="All Food in SF is great";
	  var operand1=1555;
	  var operand2=96.255;
	  document.write(firstName,lastName,age,city,favoriteFood,"<br/>");
	  
	  
	  document.write(operand1+ "+" + operand2 + "=" +(operand1+operand2));
	  document.write("<br/>");
	  document.write(operand1+ "-" + operand2 + "=" +(operand1-operand2));
	  document.write("<br/>");
	  document.write(operand1+ "/" + operand2 + "=" +(operand1/operand2));
	  document.write("<br/>");
	  document.write(operand1+ "*" + operand2 + "=" +(operand1*operand2));
	  document.write("<br/>");
	  document.write(operand1+ "+1" + "=" +(operand1+1));
	  document.write("<br/>");
	  document.write(operand2+ "-1" + "=" +(operand2-1));
	
	
	</script>
	
	</body>
	
</html>
