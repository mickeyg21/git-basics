<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd" >
  
 <html lang="en">
 <head>
	<title>For Loops</title>
</head>
	<body>
	<script language="javascript" type="text/javascript">
	  for(var i=0; i < 101; i++) // 3 parts to loop: initialization,continuation condition,counter - remember ; between the 3
	    {
		document.write(i + "<br/>");
		
		}
	
	
	</script>
	
	</body>
	
</html>
